{% extends admin_base_template %}
{% block head_css %}
    {{ super() }}

    <style>
.navbar.navbar-default {
            border-width: 1px;
            border-radius: 0;

            border-top: none;
            box-shadow: none;
        height: 100%;
    width: 18%;
    position: fixed;
    z-index: 100;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 10px;
    display: block;
}
    .container{
        margin: 0px;
        padding: 0px;
        width: 100%;
        margin-left: 20%;
        margin-top: 2%;
    }
    .dropdown-menu {
	position: absolute;
	top: 100%;
	left: 0;
    z-index: 1000;
	display: none;
	float: left;
	min-width: 160px;
	padding: 5px 0;
	margin: 2px 0 0;
	list-style: none;
	font-size: 15px;
	text-align: left;
	background-color: #ffffff;
	/* border: 1px solid #cccccc; */
	border: 1px solid rgba(0,0,0,0.15);
	border-radius: 4px;
	-webkit-box-shadow: 0 6px 12px rgba(0,0,0,0.175);
	box-shadow: 0 6px 12px rgba(0,0,0,0.175);
	-webkit-background-clip: padding-box;
	background-clip: padding-box;
}
    .navbar-nav {
	float: left;
	margin: 0;
	display: flex;
	flex-direction: column;
        font-size: 14px;

}
    div.container > .admin-form {
	margin-top: 35px;
	width: 50%;
}
    .table-responsive {
	overflow-x: auto;
	width: 75%;
}
    thead{
            background-color: #dfdfdf;

    }
table a:not(.btn), .table a:not(.btn) {
	text-decoration: none;
}
    .alert {
	padding: 15px;
	margin-bottom: 21px;
	border: 1px solid transparent;
	border-radius: 4px;
	width: 30%;
}
    .navbar-header {

}
    </style>
{% endblock %}


{% block  body%}
{% endblock %}
