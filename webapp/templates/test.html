<!DOCTYPE html>
<html>   
<head>       
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <title>jQuery pop-up social sharing button</title>       
        <link rel="stylesheet" href="{{ url_for('static',filename='stylesheet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}">


           
    <script src="{{ url_for('static',filename='jquery-3.3.1.min.js') }}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='javascript.js') }}" type="text/javascript"></script>
       
</head>
   

<body>
	<div align="center">
		<a href="javascript:void(0);" onclick="qq();" >
		     <img src="" width="40" height="40" title="Share to QQ" alt="Share to QQ"/>
		</a>

	</div>
    <script type="text/javascript">
	function qq(title,url,pic){
		var p = {
			Url: 'www.100chinaguide.com',
			 Title: 'Enter the text you want to share here', /* Share the text content (optional, default is the title of the page) */
			summary: '',
			desc:'',
			 Pics : '', /* share pictures (optional) */
			 Flash : '', /*video address (optional)*/
			 commonClient : true, /* client embed flag */
			 Site: 'QQ'/*Shared source (optional), such as: QQ share*/
		    };
		    var s = [];
		    for (var i in p) {
			s.push(i + '=' + encodeURIComponent(p[i] || ''));
		    }
		    var target_url = "http://connect.qq.com/widget/shareqq/iframe_index.html?" + s.join('&') ;
			    window.open(target_url, 'qq','height=520, width=720');
	}

</script>
</body>
</html>
